version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:10000"
    environment:
      - PORT=10000
      - DEBUG=true
      - MAX_WORKERS=2
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
      - ./models:/app/models
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:10000/api/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  uploads:
  output:
  models:
  data:
